<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All notes table</title>
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1-4"><p>ID</p></div>
    <div class="pure-u-1-4"><p>Title</p></div>
    <div class="pure-u-1-4"><p>Content</p></div>
</div>
<th:block th:each="note : ${notes}">
    <div class="pure-g">
        <div class="pure-u-1-4"><p th:text = "${note.id}"></p></div>
        <div class="pure-u-1-4"><p th:text = "${note.title}"></p></div>
        <div class="pure-u-1-4"><p th:text = "${note.content}"></p></div>
        <a class="pure-button" th:href="@{http://localhost:8080/note/edit(id=${note.id})}">Edit note</a>
    </div>
</th:block>
</body>
</html>
